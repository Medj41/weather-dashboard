<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-primary p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        
        <form id="search-form" class="form">
          <div class="form-group justify-content-between ">
            <div class="input-group">
              <input class="form-input weather-search mb-2" type="text" id="search-input" placeholder="Enter Location"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                
              <div class="input-group-append bg-primary position-relative mb-5 justify-content-between">
                <button type="submit" class="btn search-button text-light position-absolute top-50 start-50 translate-middle " id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr " />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 ps-3 " role="region" aria-live="polite"></section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="card-group">

      
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
